<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update Location</title>
	</head>
	<body>
		<form action="#" th:action="@{/update/{id}(id=${location.id})}" th:object="${location}" method="post">
		    <label for="planet">Planet</label>
		    <input type="text" th:field="*{planet}" id="planet" placeholder="Planet">
		    <span th:if="${#fields.hasErrors('Planet')}" th:errors="*{planet}"></span>
		    
		    <label for="country">Country</label>
		    <input type="text" th:field="*{country}" id="country" placeholder="Country">
		    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
		    		 
		    <label for="address.street">Street Address</label>
		    <input type="text" th:field="*{address.street}" id="address.street" placeholder="Street Address">
		    <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></span>
		    
		    <label for="address.city">City</label>
		    <input type="text" th:field="*{address.city}" id="address.city" placeholder="City">
		    <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></span>
		    
		    <label for="address.state">State</label>
		    <input type="text" th:field="*{address.state}" id="address.state" placeholder="State">
		    <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"></span>
		    
		    
		    <input type="submit" value="Update User">   
		</form>
	</body>
</html>
