<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert New Location</title>
	</head>
	<body>
 		<form th:object="${newLocation}" th:action="@{/inputLocation}" method='POST'>
 
			Planet: <input name="planet" size="20"> <br />
 			Country: <input name="country" size="10"><br />
 			Street: <input name="address.street" size="20"><br />
 			City: <input name="address.city" size="20"><br />
 			State:<input name="address.state" size="20"><br />
 
 			<input name="submit" type="submit" value="submit" />
         
		</form>
		<a href="viewAll">View all Locations</a>
	</body>
</html>
